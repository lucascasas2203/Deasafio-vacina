<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Vacinas</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Cadastro de Vacinas</h1>

        <nav>
            <ul>
                <li><a href="#cadastro">Cadastro de vacinas</a></li> <!--opções do menu-->

                <li><a href="#listar">Lista dos vacinados</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="cadastro">
            <div class="aplicacao">
            <h3>Aplicação</h3>
        </div>
            <form id="cadastro-form">

                <!--Caixinhas que a pessoa vai informar os dados dela-->
                <label for="Nome">Seu Nome:</label>
                <input type="text" id="Nome" required><br>
         
            <!--CPF do usuario-->
                <label for="CPF">Seu CPF:</label>
                <div class="cpf">
                    <input type="text" id="CPF" required maxlength="11" minlength="11" pattern="[0-9]+$"><br>
                </div>

                <label for="Data de nacimento">Data de nacimento:</label>
                <div class="nacimento">
                <input type="text" id="Data de nacimento" required><br>
            </div>

                <label for="Nome da vacina">Nome da vacina:</label>
                <input type="text" id="Nome da vacina" required><br>

                
                 
       

                <button type="salvar"class="btn btn-success">Salvar</button>
           
            </form>
        </section>

        <section id="listar">
            <h2>Listar Vacinados</h2>
            <ul id="vacina-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
    


</body>
</html>
